<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reproducción de Vídeo</title>
  <script src="main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <div class="container py-3">
    <h1 class="mb-4">Reproducción de Vídeo</h1>
    <div class="row">
      <div class="col-md-12">
        <div class="input-group mb-3">
            <input type="file" class="form-control" name="file" id="file" accept=".webm, .mp4, .ogv" onchange="selectedVideo(event)"/>
          </div>
        <video id="videoPlayer" class="w-100" controls></video>
      </div>
      </div>
      <div class="row" id="buttonsRow">
        <div class="col-md-12 d-flex align-items-center justify-content-center">
            <div class="mb-3">
              <button id="playButton" class="btn btn-primary me-2">Play</button>
              <button id="pauseButton" class="btn btn-primary me-2">Pause</button>
              <button id="volumeUpButton" class="btn btn-secondary me-2">Volume Up</button>
              <button id="volumeDownButton" class="btn btn-secondary">Volume Down</button>
            </div>
          </div>
      </div>      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
